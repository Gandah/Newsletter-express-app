<!doctype html>
<html lang="en">
  <head>
  	<title>Newsletter Signup</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Newsletter </h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<h3 class="mb-4">Sign Up</h3>
				<form action="/" class="signup-form" method="post">
		      		<div class="form-group">
		      			<label class="label" for="fname">First Name</label>
		      			<input type="text" name="fname" class="form-control" placeholder="John" id="first-name">
		      		</div>
					<div class="form-group">
						<label class="label" for="lname">Last Name</label>
						<input type="text" name="lname" class="form-control" placeholder="Doe" id="last-name">
					</div>
		      		<div class="form-group">
		      			<label class="label" for="email">Email Address</label>
		      			<input type="text" name="email" id="email" class="form-control" placeholder="johndoe@gmail.com">
		      		</div>
					<div class="form-group d-flex justify-content-end mt-5">
						<button type="submit" class="btn btn-primary submit"><span class="fa fa-paper-plane"></span></button>
					</div>
	          </form>
	          <p class="text-center">Already have an account? <a href="#signin">Sign In</a></p>
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
